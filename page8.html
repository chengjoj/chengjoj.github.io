<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .button-container {
            text-align: center;
        }

        .button-2048 {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #776e65;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button-2048:hover {
            background-color: #8f7a66;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="2048.html" class="button-2048">2048</a>
    </div>
</body>
</html>
